<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="alert-box" id="alert">
        <p class="title1" id="alertText">알림창임</p>
        <button id="close">닫기</button>
    </div>

    <button onclick="showText('아이디입력하세요')">버튼1</button>
    <button onclick="showText('비번입력하세요')">버튼2</button>


    <script>

        function closeAlert(){
            document.getElementById("alert").style.display = 'none';
        }

        function showText(text){
            document.getElementById("alert").style.display = "block";
            document.getElementsByClassName("title1")[0].innerHTML = text;
        }

        // 이벤트리스너
        document.getElementById("close").addEventListener('mouseover', function(){
            document.getElementById('alert').style.display = 'none';
        });


    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
