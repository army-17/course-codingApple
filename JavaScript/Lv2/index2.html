         // HW : 1초마다 5라는 문자를 1씩 감소, 0이 되면 <div> 안보이게
        let second = $("#second").text();
        console.log("second" + typeof second);
        let secondInt = Number(second);
        
        console.log("second" + (secondInt - 1));

        setInterval(function(){
            let second = $("#second").text();
            let secondInt = Number(second);

            if(secondInt !== 0){

                console.log("secondInt : " + secondInt);
                $("#second").html(secondInt);

            }
