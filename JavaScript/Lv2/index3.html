<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 9일차</title>
    <link rel="stylesheet" href="css/index8.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
</head>
<body>

    <button id="open">로그인</button>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              아이디 : <input type="text" class="form-control" id="idVal">
             </div>
             <div class="my-3">
               비밀번호 : <input type="password" class="form-control" id="pwVal">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
          <div id="alertText"></div>
        </div>
    </div> 
    


    <script>

        /** fade-In UI 애니메이션 만들기 **/
        $('#open').on('click', function(){
            $('.black-bg').addClass('show-modal');
        })

        if (3 < 1){
            console.log("안녕");
        } else {
            console.log("바보");
        }

    

        if( 1 == 3 ) {
            console.log("맞아요11");
        } else if (3 == 1){
            console.log("맞아요22");
        } else {
            console.log("다 틀렸다.");
        }
        

        // 과제 : 전송버튼 누르면 input에 입력한 값이 공백이면 알림창 띄워주세요.
        
        
        $('form').on('submit', function(e){
            let idVal = document.getElementById('idVal').value;
            let pwVal = document.getElementById('pwVal').value;
            
            if(idVal == "" || pwVal == "") {
               
                alert("아이디나 비번이 입력되지 않았습니다.");
                // 폼 전송 막기
                e.preventDefault();
            }

            if(pwVal.length <= 6){
                alert("비밀번호가 너무 짧습니다. 다시 입력해주세요.");
                e.preventDefault();
            }

            /*********************** 오늘 수업한 내용 ***********************/
            /** 정규식을 이용한 이메일 형식 검사 **/
            if(/\S+@\S+\.\S+/.test(document.getElementById('idVal').value)){
                alert('이메일 형식 아님');
                e.preventDefault();
            }


            

            
        });

       

        // 과제에 기능 추가 -> 비밀번호 기준에 부합할 때까지 알람 문구 보이게 하기
        document.getElementById('pwVal').addEventListener('input', function(){
            let pwVal = document.getElementById('pwVal').value.length;

            if(pwVal < 7) {
                document.getElementById('alertText').innerHTML = '비밀번호가 너무 짧습니다.';
            } else {
                document.getElementById('alertText').innerHTML = "";
            }
        })

        if(NaN){
            console.log("true다");
        }


    </script>
</body>
</html>
