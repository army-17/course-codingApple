<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head> 
<body>

    <!-- 
        <> 모두 태그라고 함
        글제목은 <h>
        본문은 <p>
        이미지는 <img src="">
        <a> 는 anchor의 약자

        <ol> : ordered List
        <ul> : unordered List 
        <li> : List Item

        일부 태그는 속성 기입 가능

        ## 이미지 누르면 구글

        ## 글자 일부를 누르면 네이버로 이동
    -->

    <h1>안녕</h1>
    <p>안녕하세요</p>   
    <a href="https://naver.com">링크임</a>
    <button>버튼임</button>
    
    <ol>
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    
    <a href="https://google.com">
        <img src="dog.jpg"> 
    </a>

    <p>안녕하세요 <a href="https://google.com">이동하기</a></p>   


</body>
</html>
