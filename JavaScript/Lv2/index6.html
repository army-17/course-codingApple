        // 부가세 기록 함수
        function vat(a){

            var num = (a * 1.1).toFixed(0);

            // toFixed(자리 수) : 소수점 반올림하는 함수 (적은 자리 수까지 남기기)

            return console.log(num);
        }

        vat(5555);  
        // 소수점 있는 숫자 연산 시 오차 발생 : 컴퓨터는 모든 숫자를 이진법으로 바꾸어 계산함. 이 과정에서 소수점 부분을 잘라서 계산하기 때문에 결과값에 오차 발생할 수 있음.

        // HW 2번
        function disCount(price, isFirstPayYn) {
            var pay = (price * 0.9);

            if(isFirstPayYn){
                pay -= 1.5;
            }
