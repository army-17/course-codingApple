<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Doc</title>
    </head>
    <body>

        <!--
            JavaScript
            : HTML 조작 가능, 서버 통신 가능, 클릭/타이핑 감지, 비동기 처리, 자료 다루기
            script 는 html 페이지 로드 시 실행됨
            html의 모든 것을 바꿀 수 있음
            

            # 주석처리 : ctrl + ?
            
        -->

        <h1 id="hello">안녕하세요</h1>
        <h1 id="hi">JS 초보예요</h1>

        <script>

            document.getElementById('hello').innerHTML = '안녕';
            // document.getElementById('??').?? = '??';
            document.getElementById('hello').style.fontSize = '16px';
            document.getElementById('hi').innerHTML = 'JS 고수예요';
            
    

        </script>


    </body>
</html>
