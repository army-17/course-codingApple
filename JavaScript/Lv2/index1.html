    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

    <script>
        
        // 문제5)에 대한 script
        var count = 0;
        const answer = 1335;

        document.getElementById('send-answer').addEventListener('click', function(){

            var writeAnsw = document.getElementById('answer').value;
        

                if(writeAnsw == answer) {
                    alert('성공');

                    document.getElementById('answer').value = '';

                    if(count == 3) {
                        alert('멍청아');
                    }
                }
            
        });

        // 문제5)의 정답 clone coding
        var count = 0;

        document.querySelector('#send-answer').addEventListener('click', function(){
            count += 1;

            var 유저답안 = document.getElementById('answer').value;

            if(유저답안 == '1335'){
                alert('성공');

                alert('멍청이');

        })
